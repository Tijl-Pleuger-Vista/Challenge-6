    <body>
        <div class="container">
            <div id="menu" class="menu">
                <div class="title; animate-charcter">Fighting Game!</div>
                <div class="options">
                    <div id="1player" class="menuOption">Start</div>
                    <div id="2players" class="menuOption">Player vs Player</div>
                </div>
            </div>
            <div id="hud" class="hud">
                <div class="healthLayout"><!-- Player's health -->
                    <div class="remainingHealthbar"></div>
                    <div id="playerHealth" class="totalHealthBar"></div>
                </div>
                <div id="timer" class="timer">--</div><!-- Timer -->
                <div class="healthLayout"><!-- Enemy's health -->
                    <div class="remainingHealthbar"></div>
                    <div id="enemyHealth" class="totalHealthBar"></div>
                </div>
            </div>
            <div id="result" class="result">result</div>
            <div class="game">
                <canvas id="gameWindow"></canvas>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
